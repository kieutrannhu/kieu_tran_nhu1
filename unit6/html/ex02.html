<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>unit6</title>
	
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: red;
		animation-name: demo;
		animation-duration:1s;
		border-radius: 50%;
		position: relative;
		animation-iteration-count: infinite;
	}
		@keyframes demo{
	
0%{
	top:0px;
	left:0px;
}
25%{
	top:200px;
	left:0px;
}
50%{
	top:0px;
	left:50px;
}
75%{
	top:500px;
	left:0px;
}
100%{
	top:0px;
	left: 0px;
}
		}
	</style>
</head>
<body>
	<div></div>
	
</body>
</html>
